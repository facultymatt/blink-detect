<!DOCTYPE HTML>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width">
		<title>[[TITLE GOES HERE]]</title>
		<style>
			video, canvas { display: inline-block; }
			#diff { border: 1px solid #000; }
		</style>
		<!-- Styles -->
	</head>
	<body>
		<video id="video" height="240" width="320"></video>
		<canvas id="out" width="320" height="240"></canvas>
  <!-- Monitoring canvas and audio -->  
  	<canvas id="diff" width="320" height="240"></canvas>
  	
  <script src="blinktracker.js" type="application/javascript;version=1.8"></script>
  <script src="headtrackr.js"></script>
  <script>document.addEventListener('DOMContentLoaded', function () {
    navigator.getMedia = (
      navigator.getUserMedia ||
      navigator.webkitGetUserMedia ||
      navigator.mozGetUserMedia ||
      navigator.msGetUserMedia
    );
    navigator.getMedia (
      { video: true },

// successCallback
      function(localMediaStream) {
        var video = document.getElementById('video'),
        		source;
        if (window.webkitURL) {
    			source = window.webkitURL.createObjectURL(localMediaStream);
    		} else {
    			source = window.URL.createObjectURL(localMediaStream); // Opera and Firefox
    		}
        video.src = source;
        video.addEventListener('loadedmetadata', function(e) {
        	video.play();
          processor.onLoad();
        });
      },
 
// errorCallback
      function(err) {
        console.log("The following error occured: " + err);
      }
    );

  });
  </script>
	</body>
</html>
